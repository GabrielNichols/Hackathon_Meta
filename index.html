<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <title>Elevate</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap&family=Montserrat:wght@900&display=swap" rel="stylesheet"/>
    <style>
        /* Estilos Personalizados */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a202c;
            color: #cbd5e0;
            margin: 0;
            padding: 0;
        }
        .header-title {
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
            font-weight: 900;
            text-align: center;
            font-size: 2.5rem;
            padding: 10px;
            background-color: #2d3748;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .content-padding {
            padding-top: 30px; /* Reduzido para diminuir o espaço entre o título e o conteúdo */
        }
        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding: 10px;
            max-height: 70vh;
            margin-left: auto;
            margin-right: auto;
            width: 70%;
            padding-bottom: 80px; /* Aumentado para evitar que as mensagens fiquem coladas no campo de entrada */
        }
        .chat-bubble {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .chat-bubble.user {
            background-color: #4f46e5;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .chat-bubble.bot {
            background-color: #2d3748;
            color: white;
            align-self: flex-start;
            margin-right: auto;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #2d3748;
            transition: left 0.3s;
            z-index: 1000;
        }
        .sidebar.open {
            left: 0;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin-top: 60px;
        }
        .sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid #4a5568;
        }
        .sidebar ul li a {
            color: #cbd5e0;
            text-decoration: none;
        }
        .sidebar ul li a:hover {
            color: #4f46e5;
        }
        .menu-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1100;
            cursor: pointer;
        }
        /* Estilos do campo de entrada fixo na parte inferior */
        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            background-color: #2d3748;
            padding: 10px;
            z-index: 1000;
        }
        #userInput {
            width: 80%;
            max-width: 600px;
            padding: 8px;
            border-radius: 5px 0 0 5px;
            border: none;
            background-color: #1a202c;
            color: #cbd5e0;
        }
        #sendBtn {
            padding: 8px 16px;
            border-radius: 0 5px 5px 0;
            border: none;
            cursor: pointer;
            background-color: #4f46e5;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="#" id="logoutBtn">Logout</a></li>
            <li><a href="#" id="chatBtn">Chat</a></li>
            <li><a href="#" id="recommendationsBtn">Recomendações</a></li>
        </ul>
    </div>
    <!-- Menu Icon -->
    <div class="menu-icon text-white hidden" id="menuIcon">
        <i class="fas fa-bars fa-2x"></i>
    </div>
    <!-- Título "Elevate" Fixo -->
    <div class="header-title">Elevate</div>
    <!-- Login Page com espaço compensado -->
    <div class="content-padding">
        <div class="flex items-center justify-center min-h-screen" id="loginPage">
            <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
                <h2 class="text-2xl font-bold text-center mb-4 text-white">Login</h2>
                <form id="loginForm">
                    <div class="mb-4">
                        <label class="block text-gray-400" for="email">Email</label>
                        <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-gray-700 text-white" id="email" type="email"/>
                    </div>
                    <div class="mb-6 relative">
                        <label class="block text-gray-400" for="password">Senha</label>
                        <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-gray-700 text-white" id="password" type="password"/>
                        <button type="button" onclick="togglePassword()" class="absolute right-2 top-9 text-gray-400 focus:outline-none">
                            <i id="toggleEye" class="fas fa-eye"></i>
                        </button>
                    </div>
                    <button class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition duration-200" type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Chatbot Page -->
    <div class="container mx-auto p-4 hidden" id="chatbotPage" style="height: 100vh;">
        <!-- Chat Content -->
        <div class="flex flex-col h-full content-padding">
            <div class="flex-grow p-4 bg-gray-800 rounded-lg shadow-lg chat-container mt-16" id="chatContainer">
                <!-- As mensagens do chat serão inseridas aqui -->
            </div>
        </div>
        <!-- Campo de entrada fixo na parte inferior -->
        <div class="input-container">
            <input id="userInput" placeholder="Digite sua mensagem..." type="text" autocomplete="off"/>
            <button id="sendBtn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
    <script>
        // Função para alternar a visibilidade da senha
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleEye = document.getElementById('toggleEye');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleEye.classList.remove('fa-eye');
                toggleEye.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleEye.classList.remove('fa-eye-slash');
                toggleEye.classList.add('fa-eye');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            (async () => {
                const email = document.getElementById('email').value;
                const senha = document.getElementById('password').value;

                try {
                    const response = await fetch("http://127.0.0.1:5000/login", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ email: email, senha: senha })
                    });
                    const data = await response.json();

                    if (data.sucesso) {
                        // Armazena o user_id no localStorage
                        localStorage.setItem('userId', data.user_id);
                        document.getElementById('loginPage').classList.add('hidden');
                        document.getElementById('chatbotPage').classList.remove('hidden');
                        document.getElementById('menuIcon').classList.remove('hidden');
                        await loadPreviousMessages();
                    } else {
                        alert(data.mensagem);
                    }

                } catch (error) {
                    console.error("Erro ao se comunicar com o servidor:", error);
                    alert("Erro ao se comunicar com o servidor.");
                }
            })();
        });

        // Função para carregar mensagens anteriores
        async function loadPreviousMessages() {
            const userId = localStorage.getItem('userId');
            try {
                const response = await fetch("http://127.0.0.1:5000/conversa", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ user_id: userId })
                });
                const data = await response.json();
                if (data.messages) {
                    data.messages.forEach(msg => {
                        const bubble = document.createElement('div');
                        bubble.classList.add('chat-bubble', msg.role === 'user' ? 'user' : 'bot');
                        bubble.textContent = msg.content;
                        document.getElementById('chatContainer').appendChild(bubble);
                    });
                    const chatContainer = document.getElementById('chatContainer');
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }
            } catch (error) {
                console.error("Erro ao carregar mensagens anteriores:", error);
            }
        }

        // Função para enviar mensagens para o chatbot
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const userId = localStorage.getItem('userId');
            if (userInput.trim() !== '') {
                const userBubble = document.createElement('div');
                userBubble.classList.add('chat-bubble', 'user');
                userBubble.textContent = userInput;
                document.getElementById('chatContainer').appendChild(userBubble);
                document.getElementById('userInput').value = '';

                try {
                    const response = await fetch("http://127.0.0.1:5000/mensagem", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ mensagem: userInput, user_id: userId })
                    });
                    const data = await response.json();
                    const botBubble = document.createElement('div');
                    botBubble.classList.add('chat-bubble', 'bot');
                    botBubble.textContent = data.resposta;
                    document.getElementById('chatContainer').appendChild(botBubble);

                    const chatContainer = document.getElementById('chatContainer');
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                } catch (error) {
                    console.error("Erro ao se comunicar com o servidor:", error);
                    const errorBubble = document.createElement('div');
                    errorBubble.classList.add('chat-bubble', 'bot');
                    errorBubble.textContent = "Erro ao se comunicar com o servidor.";
                    document.getElementById('chatContainer').appendChild(errorBubble);
                }
            }
        }

        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        document.getElementById('userInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Função para logout
        document.getElementById('logoutBtn').addEventListener('click', function() {
            document.getElementById('chatbotPage').classList.add('hidden');
            document.getElementById('loginPage').classList.remove('hidden');
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('menuIcon').classList.add('hidden');
            localStorage.removeItem('userId');
            document.getElementById('chatContainer').innerHTML = '';
        });

        // Função para alternar o menu lateral
        document.getElementById('menuIcon').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('open');
        });

        // Função para o botão "Chat" no menu lateral
        document.getElementById('chatBtn').addEventListener('click', function() {
            document.getElementById('sidebar').classList.remove('open');
        });

        // Função para o botão "Recomendações" no menu lateral
        document.getElementById('recommendationsBtn').addEventListener('click', function() {
            alert("Funcionalidade de Recomendações ainda não implementada.");
            document.getElementById('sidebar').classList.remove('open');
        });
    </script>
</body>
</html>
