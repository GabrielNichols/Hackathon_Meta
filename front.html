<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <title>Oportunidades AI</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a202c;
            color: #cbd5e0;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding: 10px;
            max-height: 70vh;
        }
        .chat-bubble {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .chat-bubble.user {
            background-color: #4f46e5;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .chat-bubble.bot {
            background-color: #2d3748;
            color: white;
            align-self: flex-start;
            margin-right: auto;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #2d3748;
            transition: left 0.3s;
            z-index: 1000;
        }
        .sidebar.open {
            left: 0;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin-top: 60px;
        }
        .sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid #4a5568;
        }
        .sidebar ul li a {
            color: #cbd5e0;
            text-decoration: none;
        }
        .sidebar ul li a:hover {
            color: #4f46e5;
        }
        .menu-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1100;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="#" id="logoutBtn">Logout</a></li>
            <li><a href="#" id="chatBtn">Chat</a></li>
            <li><a href="#" id="recommendationsBtn">Recomendações</a></li>
        </ul>
    </div>
    <!-- Menu Icon -->
    <div class="menu-icon text-white hidden" id="menuIcon">
        <i class="fas fa-bars fa-2x"></i>
    </div>
    <!-- Login Page -->
    <div class="flex items-center justify-center min-h-screen" id="loginPage">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-4 text-white">Login</h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label class="block text-gray-400" for="email">Email</label>
                    <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-gray-700 text-white" id="email" type="email"/>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-400" for="password">Senha</label>
                    <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-gray-700 text-white" id="password" type="password"/>
                </div>
                <button class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition duration-200" type="submit">Entrar</button>
            </form>
        </div>
    </div>
    <!-- Chatbot Page -->
    <div class="container mx-auto p-4 hidden" id="chatbotPage" style="height: 100vh;">
        <!-- Chat Content -->
        <div class="flex flex-col h-full">
            <div class="flex-grow p-4 bg-gray-800 rounded-lg shadow-lg chat-container mt-16" id="chatContainer">
                <!-- As mensagens do chat serão inseridas aqui -->
            </div>
            <div class="mt-4 flex">
                <input class="flex-grow px-4 py-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-gray-700 text-white" id="userInput" placeholder="Digite sua mensagem..." type="text"/>
                <button class="bg-indigo-600 text-white px-4 py-2 rounded-r-lg hover:bg-indigo-700 transition duration-200" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const senha = document.getElementById('password').value;

            try {
                const response = await fetch("http://127.0.0.1:5000/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email: email, senha: senha })
                });
                const data = await response.json();

                if (data.sucesso) {
                    alert(data.mensagem); // Mensagem de sucesso
                    document.getElementById('loginPage').classList.add('hidden');
                    document.getElementById('chatbotPage').classList.remove('hidden');
                } else {
                    alert(data.mensagem); // Mensagem de erro
                }

            } catch (error) {
                console.error("Erro ao se comunicar com o servidor:", error);
                alert("Erro ao se comunicar com o servidor.");
            }
        });

        // Função para enviar mensagens para o chatbot
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (userInput.trim() !== '') {
                const userBubble = document.createElement('div');
                userBubble.classList.add('chat-bubble', 'user');
                userBubble.textContent = userInput;
                document.getElementById('chatContainer').appendChild(userBubble);
                document.getElementById('userInput').value = '';

                try {
                    const response = await fetch("http://127.0.0.1:5000/mensagem", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ mensagem: userInput })
                    });
                    const data = await response.json();
                    const botBubble = document.createElement('div');
                    botBubble.classList.add('chat-bubble', 'bot');
                    botBubble.textContent = data.resposta;
                    document.getElementById('chatContainer').appendChild(botBubble);

                    const chatContainer = document.getElementById('chatContainer');
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                } catch (error) {
                    console.error("Erro ao se comunicar com o servidor:", error);
                    const errorBubble = document.createElement('div');
                    errorBubble.classList.add('chat-bubble', 'bot');
                    errorBubble.textContent = "Erro ao se comunicar com o servidor.";
                    document.getElementById('chatContainer').appendChild(errorBubble);
                }
            }
        }

        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        document.getElementById('userInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
